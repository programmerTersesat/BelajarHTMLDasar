<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- order list -->
    <p>Nama nama buah</p>
    <ol type="1">
        <li>Apel</li>
        <li>Mangga</li>
        <li>Pisang</li>
    </ol>

    <p>Nama nama bulan</p>
    <ol type="i">
        <li>Maret</li>
        <li>April</li>
        <li>Mei</li>
    </ol>

    <p>Nama nama Hewan</p>
    <ul type="circle">
        <li>Macan</li>
        <li>Harimau</li>
        <li>Panda</li>
    </ul>

    <p>Nama nama Hewan</p>
    <ul type="bullet">
        <li>Macan</li>
        <li>Harimau</li>
        <li>Panda</li>
    </ul>
</body>
</html>
